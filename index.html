<!DOCTYPE html>
<html>
<head>
    <title>The place to be</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
        #map { /* Definieren Sie die Höhe und Breite Ihrer Karte */
            height: 500px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.748, 6.6536], 13); // Setzen Sie die Koordinaten und Zoomstufe Ihrer Karte

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Kartenquelle: <a href="https://www.openstreetmap.org">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([49.75013, 6.67425])
        var popupContent = 'The place to be';
        marker.bindPopup(popupContent);
        marker.addTo(map);
        
        

        // Marker auf den Aussichtspunkt in Trier gesetzt
            




        // Fügen Sie weitere Leaflet-Code hier hinzu, um Marker, Linien, Polygone usw. zur Karte hinzuzufügen.
    </script>
</body>
</html>
