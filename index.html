<!DOCTYPE html>
<html>
<head>
    <title>Best Bike Spots Trier</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, 
        #map { 
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.748, 6.6536], 10); // Setzen Sie die Koordinaten und Zoomstufe Ihrer Karte

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Kartenquelle: <a href="https://www.openstreetmap.org">OpenStreetMap</a>'
        }).addTo(map);

        // Maßstab
        var scale = L.control.scale({
                                    position: 'bottomright',
                                    maxWidth: 300,
                                    imperial: false
        })
        scale.addTo(map);

        var marker = L.marker([49.7779, 6.6415])
        var popupContent = 'Weisshauswald';
        marker.bindPopup(popupContent);
        marker.addTo(map);

        var marker = L.marker([49.7488, 6.7336])
        var popupContent = 'Götterhüttentrail';
        marker.bindPopup(popupContent);
        marker.addTo(map);

        var marker = L.marker([49.7681, 6.6089])
        var popupContent = 'Trierweiler';
        marker.bindPopup(popupContent);
        marker.addTo(map);

        var marker = L.marker([49.7236, 6.6519])
        var popupContent = 'Franzosenwald';
        marker.bindPopup(popupContent);
        marker.addTo(map);
        
    
            
    </script>
</body>
</html>
