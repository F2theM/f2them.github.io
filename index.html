<!DOCTYPE html>
<html>
<head>
    <title>Best Bike Spots Trier</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, 
        #map { 
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.748, 6.6536], 10); // Setzen Sie die Koordinaten und Zoomstufe Ihrer Karte

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Kartenquelle: <a href="https://www.openstreetmap.org">OpenStreetMap</a>'
        }).addTo(map);

        // Ma√üstab
        var scale = L.control.scale({
                                    position: 'bottomright',
                                    maxWidth: 300,
                                    imperial: false
        })
        scale.addTo(map);

        var Weisshaus = new L.marker    ([49.7779, 6.6415]); //noch verorten
        var Busental = new L.marker    ([49.7679, 6.6515]); // noch verorten

        L.layerGroup([

                        Weisshaus,
                        Busental
                    ])

                    .addTo(map)
        
    
            
    </script>
</body>
</html>
