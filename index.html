<!DOCTYPE html>
<html>
<head>
    <title>Best Bike Spots Trier</title>
    <link rel="stylesheet" href="leaflet.css">
    <style>
        #map { /* Definieren Sie die HÃ¶he und Breite Ihrer Karte */
            height: 500px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
        var map = L.map('map').setView([49.748, 6.6536], 10); // Setzen Sie die Koordinaten und Zoomstufe Ihrer Karte

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Kartenquelle: <a href="https://www.openstreetmap.org">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([49.7779, 6.6415])
        var popupContent = 'The place to bike';
        marker.bindPopup(popupContent);
        marker.addTo(map);
    
            
    </script>
</body>
</html>
